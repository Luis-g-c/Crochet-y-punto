<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="../js/script.js"></script>
    <title>Crochet</title>
  </head>
  <body>
    <header class="container-header">
      <div class="logo">
        <a href="./inicio.html"
          ><img
            src="../img/logoMayka.png"
            alt="Logo de Mayka Crochet"
            title="Logo de Mayka Crochet"
        /></a>
      </div>
      <nav class="menu">
        <ul class="nav justify-content-start bg-white">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-activedescendant="page"
              href="../inicio.html"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../pages/blog.html">Blog</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-contacto">
      <section class="imagen-contacto">
        <article class="title-h2">Contacto</article>
        <article>
          <img src="../img/ovilloCorazon.png" width="300" alt="" />
        </article>
        <article class="envios">
          <i class="bi bi-truck"></i>
          <span class="texto-envios"> Realizamos envíos </span>
        </article>
        <article class="envios">
          <i class="bi bi-telephone"></i>
          <span class="texto-envios"> Pedidos </span>
        </article>
      </section>
      <section class="formulario">
        <form action="#" method="post">
          <fieldset>
            <legend>Nombre:</legend>
            <input type="name" name="name" id="name" />
          </fieldset>
          <fieldset>
            <legend>Email:</legend>
            <input type="email" name="email" id="email" />
          </fieldset>
          <fieldset>
            <legend>Teléfono:</legend>
            <input type="phone" name="phone" id="phone" />
          </fieldset>
          <fieldset>
            <legend>Mensaje:</legend>
            <textarea name="mensaje" id="mensaje" rows="3"></textarea>
          </fieldset>
          <button type="submit" id="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="logo-footer">
        <img
          src="../img/logoMayka.png"
          alt="Logo de Mayka Crochet"
          title="Logo de Mayka Crochet"
        />
      </div>

      <div class="redes-sociales">
        <h3>REDES SOCIALES</h3>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-whatsapp"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
